version: '2'
services:
  keepmeawake-mongodb:
    image: mongo:4.0.12
    ports:
      - '27017:27017'
    command: mongos --configdb keepmeawake-mongodb-config
  keepmeawake-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --replSet rs1 --noprealloc --smallfiles
  keepmeawake-mongodb-config:
    image: mongo:4.0.12
    container_name: keepmeawake-mongodb-config
    command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
